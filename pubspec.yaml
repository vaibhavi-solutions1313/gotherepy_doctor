name: gotherepy_doctor
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.19.2 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  google_fonts:
  intl:
  country_picker:
  loader_overlay:
  flutter_spinkit: ^5.2.0
  pin_code_fields: 7.4.0
  image_picker: 0.8.7+4
  banner_carousel: 1.2.1
  get_storage:
  fluttertoast:
  agora_rtc_engine: ^6.2.0
  permission_handler: 10.2.0
  salomon_bottom_bar: ^3.3.2
#  firebase_core:
#  firebase_auth:
#  firebase_messaging:
#  flutter_local_notifications:
  carousel_slider: 4.1.1
  percent_indicator:
  flutter_date_pickers: ^0.4.2
  flutter_time_picker_spinner: ^2.0.0

  flutter: 
    sdk: flutter
  dio: ^5.4.0
  internet_connection_checker: ^1.0.0+1
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/splash_and_intro_screen_images/
    - assets/splash_and_intro_screen_images/plant.png
    - assets/auth_images/
    - assets/drawer_icons/
    - assets/counseling/Individual_counseling/
    - assets/counseling/Individual_counseling/Marriage.png
    - assets/home_screen_images/activities_images/
    - assets/home_screen_images/appBar_popupMenu_icons/
    - assets/meditation_images/
    - assets/meditation_images/feelings_moods_images/
    - assets/miscellaneous_images/
    - assets/new_logo.PNG


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/new_logo.PNG"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/new_logo.PNG"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/new_logo.PNG"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/new_logo.PNG"